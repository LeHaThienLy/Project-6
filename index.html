<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/libs/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-12">

                    <div id="txt-result"></div>
                    <!-- <input type="number" id="txt-result" placeholder="0"></input> -->
                </div>

                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="1">1</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="2">2</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="3">3</button></div>

                <div class="col-3 item--ops"><button class="btn-block btn-lg btn-primary" value="+">+</button></div>

                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="4">4</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="5">5</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="6">6</button></div>

                <div class="col-3 item--ops"><button class="btn-block btn-lg btn-primary" value="-">-</button></div>

                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="7">7</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="8">8</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="9">9</button></div>

                <div class="col-3 item--ops"><button class="btn-block btn-lg btn-primary" value="*">&times;</button>
                </div>

                <div class="col-3 item--del"><button class="btn-block btn-lg btn-warning" value="">AC</button></div>
                <div class="col-3 item"><button class="btn-block btn-lg btn-secondary" value="0">0</button></div>
                <div class="col-3 item--equals"><button class="btn-block btn-lg btn-success" value="=">=</button></div>
                <div class="col-3 item--ops"><button class="btn-block btn-lg btn-primary" value="/">&divide;</button>
                </div>


            </div>
        </div>
    </div>


    <script src="./assets/libs/jquery-3.2.1.min.js"></script>
    <script src="./assets/libs/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
   
</body>

</html>
